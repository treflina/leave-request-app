{% extends 'base_login.html'%}
{% load static %}

{% block content %}
<header>
    <p>Moja MBP</p>
</header>
<main>
    <div class="login mt-5">
        <form method="post">{%csrf_token%}
            <div>
                {% for error in form.errors %}
                <p class="text-danger">{{error}}</p>
                {% endfor %}
            </div>
            <div class="login-form">
                <p class="login-input"><i class="fa fa-lock"></i>{{form.password1}}</p>
                <p class="login-input"><i class="fa fa-lock"></i>{{form.password2}}</p>
                <div class="buttons">
                    <button type="submit">Zmień hasło</button>
                </div>
            </div>
        </form>
    </div>
    <div class="logo">
        <a href="https://mbp.opole.pl/"><img src="../static/img/mbp_logo.png" alt="logo link do strony MBP w Opolu"></a>
    </div>
</main>

{% endblock content %}
